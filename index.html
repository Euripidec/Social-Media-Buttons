<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/ee5b826484.js" crossorigin="anonymous"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Media Buttons</title>
</head>
<body>
    <ul class="social-media-container">
        <li class="social-media blog">
            <i class="fas fa-laptop-code"></i>
            <a href="#" target="_blank">
                Check out my blog
            </a>
        </li>
        <li class="social-media twitter">
            <i class="fab fa-twitter"></i>
            <a href="#" target="_blank">
                Follow me on Twitter
            </a>
        </li>
        <li class="social-media linkedin">
            <i class="fab fa-linkedin-in"></i>
            <a href="#" target="_blank">
                Connect on Linkedin
            </a>
        </li>
        <li class="social-media facebook">
            <i class="fab fa-facebook-f"></i>
            <a href="#" target="_blank">
                Like my Facebook page
            </a>
        </li>
        <li class="social-media github">
            <i class="fab fa-github"></i>
            <a href="#" target="_blank">
                See projects on Github
            </a>
        </li>
    </ul>
</body>
</html>
